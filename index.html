<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Auto-complete</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <style>

    body {
      background-image: url('desflow page.PNG');
      background-repeat: no-repeat;
    }

    h1 {
      text-align: center;
      position: absolute;
      margin-top: 10%;
      letter-spacing: 1px;
      margin-left: 20px;
      font-weight: 300;
    }
    
    #absolute {
      position: absolute;
      top: 310px;
      right: 2px;
      width: 1460px;
      height: 370px;

    }

    #time {
      font-style: italic;
      font-size: 13px;
      margin-left: 20px;
      text-decoration: underline;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
<div>
  <h1>Auto-complete...</h1>
  <div id="absolute" contenteditable="true" id="input"></div>
  <div id="time"></div>
  <div id='fake-div' class='div'></div>

  <script src="app.js"></script>
</div>
</body>
</html>
